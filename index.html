<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <div class="cover">
            <img src="image (1).png" alt="Cover Art">
        </div>
        <div class="info">
            <h2>Kadhal Night</h2>
            <h3>Ananth</h3>
        </div>
        <audio id="audioPlayer" src="Kadhal poeituh Listen and Download AI Music Generator (3).mp3"></audio>
        <div class="controls">
            <button id="playPauseBtn">Play</button>
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
            <button id="loopBtn">Loop</button>
            <button id="likeBtn">Like <span id="likeCount">0</span></button>
            <input type="range" id="progressBar" value="0" max="100">
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            <input type="range" id="volumeControl" value="100" max="100">
            <select id="playbackSpeed">
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
            <button id="downloadBtn">Download</button>
        </div>
        <div id="lyrics" class="lyrics-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
