<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <div class="cover">
                <img src="cover-art.jpg" alt="Cover Art">
            </div>
            <div class="info">
                <h2>kadhal nightuh</h2>
                <h3>Ananth</h3>
            </div>
        </div>
        <audio id="audioPlayer" src=""></audio>
        <div class="controls">
            <button id="playPauseBtn" class="control-btn">Play</button>
            <button id="downloadBtn" class="control-btn">Download</button>
        </div>
        <div class="progress-container">
            <input type="range" id="progressBar" value="0" max="100">
            <div class="time-info">
                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            </div>
        </div>
        <div class="volume-container">
            <input type="range" id="volumeControl" value="100" max="100">
        </div>
        <div class="playback-speed">
            <label for="playbackSpeed">Speed:</label>
            <select id="playbackSpeed">
                <option value="1" selected>1x</option>
                <option value="1.17">1.5x</option>
            </select>
        </div>
        <div id="lyrics" class="lyrics-container">
            <!-- Lyrics will be dynamically added here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
