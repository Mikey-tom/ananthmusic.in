<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <div class="cover">
                <img src="image (1).png" alt="Cover Art">
            </div>
            <div class="info">
                <h2>Kadhal Night</h2>
                <h3>Ananth</h3>
            </div>
        </div>
        <audio id="audioPlayer" src="Kadhal poeituh Listen and Download AI Music Generator (3).mp3"></audio>
        <div class="controls">
            <button id="playPauseBtn" class="control-btn">Play</button>
        </div>
        <div class="progress-container">
            <input type="range" id="progressBar" value="0" max="100">
            <div class="time-info">
                <span id="currentTime">0:00</span>  <span id="duration">0:00</span>
            </div>
        </div>
        <div class="volume-container">
            <label for="volumeControl">Volume:</label>
            <input type="range" id="volumeControl" value="100" max="100">
        </div>
        <div class="playback-speed">
            <label for="playbackSpeed">Speed:</label>
            <select id="playbackSpeed">
                <option value="0.5">1.15x</option>
            </select>
        </div>
        <button id="downloadBtn" class="control-btn">Download</button>
        <div id="lyrics" class="lyrics-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
