<!DOCTYPE html>
<!-- Author: Eric Bidelman (ericbidelman@chromium.org) -->
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <title>Web Audio API: Simple load + play</title>
</head>
<body>
  <p>Example of using the Web Audio API to load a sound file
  and start playing on user-click.</p>
  <input type="file"  name="audio-src" accept="audio/*">
  <audio id="audio-ctr"> </audio>

  <button onclick="playSound()" disabled>Start</button>
  <button onclick="stopSound()" disabled>Stop</button>
  
<script>
var context = new AudioContext();
var source = null;
var audioBuffer = null;
var audio_ctr = document.getElementById("audio-ctr");

function stopSound() {
  if(source) {
    source.stop();
  }
}

function playSound() {
  // source is global so we can call .noteOff() later.
    
 
  
  audio_ctr.controls = true;
     
  source = context.createBufferSource();
  source.buffer = audioBuffer;
  source.loop = false;
  source.connect(context.destination);
  source.start(); // Play immediately.
}


function initSound(arrayBuffer) {
  context.decodeAudioData(
    arrayBuffer,
    function (buffer) {
     
      audioBuffer = buffer;
      var buttons = document.querySelectorAll("button");
      buttons[0].disabled = false;
      buttons[1].disabled = false;
    },
    function (e) {
      console.log("Error decoding file", e);
    }
  );
}

// User selects file, read it as an ArrayBuffer and pass to the API.
var fileInput = document.querySelector('input[type="file"]');
fileInput.addEventListener(
  "change",
  function (e) {
 
    var reader = new FileReader(); //src에 리더에 소스값 넣어보기
    reader.onload = function (e) {
     
      initSound(this.result);
     
     
    };
    reader.readAsArrayBuffer(this.files[0]);
  },
  false
);

function loadSoundFile(url) {
  var xhr = new XMLHttpRequest();
  xhr.open("GET", url, true);
  xhr.responseType = "arraybuffer";
  xhr.onload = function (e) {
    initSound(this.response); // this.response is an ArrayBuffer.
  };
  xhr.send();
}
</script>
</body>
</html>
