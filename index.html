<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Scroller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lyrics Scroller with Music</h1>
        <audio id="audioPlayer" controls>
            <source src="audio/AI Music-audio.mpeg" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div id="lyrics">
            <p>Line 1 of your lyrics...</p>
            <p>Line 2 of your lyrics...</p>
            <p>Line 3 of your lyrics...</p>
            <!-- Add more lines as necessary -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
