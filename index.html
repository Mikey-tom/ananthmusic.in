<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <div class="cover">
            <img src="cover-image.jpg" alt="Cover Art">
        </div>
        <div class="info">
            <h2>Song Title</h2>
            <h3>Artist Name</h3>
        </div>
        <audio id="audioPlayer" source src=""D:\my music\AI Music-audio (1) (1).mp3""></audio>
        <div class="controls">
            <button id="playPauseBtn">Play</button>
            <input type="range" id="progressBar" value="0" max="100">
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>
        <div id="lyrics">
            <p>Line 1 of your lyrics...</p>
            <p>Line 2 of your lyrics...</p>
            <p>Line 3 of your lyrics...</p>
            <!-- Add more lines as necessary -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
